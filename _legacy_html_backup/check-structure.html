<!DOCTYPE html>
<html>
<head><title>File Structure Check</title></head>
<body>
<h1>File Structure Verification</h1>
<p>This page checks if files are in the correct locations.</p>
<script>
const files = [
  '/_next/static/css/ba4ce3e76e3f4b42.css',
  '/images/Staxxd.png',
  '/videos/hero-staxxd.mov',
  '/_next/static/chunks/main-app-cd86a907ec347334.js'
];

files.forEach(file => {
  fetch(file, { method: 'HEAD' })
    .then(res => {
      const status = res.ok ? '✅ FOUND' : '❌ MISSING (' + res.status + ')';
      document.body.innerHTML += `<p>${file}: ${status}</p>`;
    })
    .catch(err => {
      document.body.innerHTML += `<p>${file}: ❌ ERROR - ${err.message}</p>`;
    });
});
</script>
</body>
</html>
